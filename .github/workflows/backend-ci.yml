name: ğŸ§ª Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    name: ğŸ Testes Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Executar testes
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: ğŸ“Š Upload cobertura
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: âœ… Verificar cobertura mÃ­nima
        run: |
          cd backend
          pytest --cov=app --cov-fail-under=70

  lint:
    name: ğŸ§¹ Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Instalar ferramentas de lint
        run: |
          pip install ruff mypy

      # - name: ğŸ” Ruff lint
      #   run: |
      #     cd backend
      #     ruff check .

      # - name: ğŸ” MyPy type check
      #   run: |
      #     cd backend
      #     mypy app/

  build:
    name: ğŸ—ï¸ Build Docker
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Build imagem Docker
        run: |
          cd backend
          docker build -t portafolio-api:${{ github.sha }} .
