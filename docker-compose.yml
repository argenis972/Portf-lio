version: '3.8'

services:
  # ===========================
  # BACKEND API (FastAPI)
  # ===========================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portafolio-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - AMBIENTE=producao
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # Adicione outras variáveis do .env.example
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclui virtualenv do volume
    # depends_on:
    #   - db
    #   - redis
    networks:
      - portafolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/saude"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

